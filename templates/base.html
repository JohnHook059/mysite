<!DOCTYPE html>

<html>
    <head lang="ru-RU">
        <meta charset="utf-8">
        <title>title</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href="/profile">profile</a>
            <a href="/logout_page">logout</a>
            <a href="/chats">chats</a>
            {% if user.is_superuser %}
                <a href="/invites">invites</a>
            {%  endif %}
        {% else %}
            <a href="/signup">signup</a>
            <a href="/signin">signin</a>
        {% endif %}
        {% block body %}{% endblock %}
    </body>
</html>
